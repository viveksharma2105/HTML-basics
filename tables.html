<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%; 
            border-collapse: collapse;
            text-align: center;
             color: #3f1414;
        }
        td , th {
            border: 1px solid black;
            padding: 10px;
        }
         tr:nth-child(even){
            background: rgb(111, 106, 111);
         }

    </style>
</head>
<body>
    <table>
        <!--table>tr(table-row)>th*3(heading)-->
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>country-email</th>
        </tr>
        <!--tr(table-row)>td*3(table-data)-->
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Jp</td>
            <td>japan@gmail.com</td>
        </tr>
        <tr>
            <td>Chaina</td>
            <td>Ch</td>
            <td>china@gmail.com</td>
        </tr>
    </table>
    <p>
    <table >
        <tr>
            <th>country</th>
            <td>india </td>
            <td>japan</td>
        </tr>
        <tr>
            <th>code</th>
            <td>IN </td>
            <td>JP</td>
        </tr>
    </p>
    </table>
</body>
</html>
