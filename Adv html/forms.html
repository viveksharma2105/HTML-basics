<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="align-items: center; ">
    <h3>checkbox tag</h3>
    <label for="check1"> onion</label>
    <input type="checkbox" name="check1" id="">
    <label for="check2"> shoes</label>
    <input type="checkbox" name="check2" id="">
    <label for="check3"> bottle</label>
    <input type="checkbox" name="check3" id="">

    <br><hr>

   <h3>radio tag</h3>
<input type="radio" id="light" name="theme" value="Light"> 
<label for="light">Light</label> 
<input type="radio" id="dark" name="theme" value="Dark"> 
<label for="dark">Dark</label> 
<input type="hidden" id="custId" name="custId" value="3487"><br><hr>

<h3>range  input</h3>
<input type="range" min="0" max="15" value="4" oninput="this.nextElementSibling.value = this.value">
<output>4</output><br><hr>

<h3>Date tags</h3>

<input type="date" name="date" id="1">
<input type="week" name="date" id="1">
<input type="year" name="date" id="1">
<input type="month" name="date" id="1"><br><hr>

<h3>Color choosing tag</h3>
<input type="color" name="" id=""> <br><hr>

<h3>Data list tag</h3>
<label for="f"> Select Fav Flower</label>
<input list="Flower" name="f">

<datalist id="Flower">
<option value="Rose">
<option value="Lilly">
<option value="MGold">
<option value="Lotus">
</datalist><br><hr>

</body>
</html>
