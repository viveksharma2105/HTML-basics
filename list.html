<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    
</head>
<body>
    <h1 style="text-align: center;">My List</h1>

    <h2>unorderd list</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <h2>ordered list</h2>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>


</body>
</html>
