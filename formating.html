<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formatting one </h1>
    
    <p>This  is <b>Bold</b> </p>
    <p>This  is <strong>Bold</strong> </p> 
        <!--we can also use strong for bold. This is new way for making bold  -->

    <p>This  is <i>italic</i> </p> 
    <p>This  is <em>emphasis</em> </p> 

    <p> H<sub>2</sub>O </p>
    <p> 2 <sup>2+2</sup> = 16</p>
    <!--sub is for chemical number value & sup is for power value-->


    <h3 style="text-align: center; background: yellowgreen;"> This need some styling</h3>
      <!--we can also give the colour by #32A32 like this in which it contain first "#" then some numeric values and capital alphabet-->


    <!--making unorder list = ul>li*number-->
    <ul>
        <li> b ; strong</li>
        <li> i ; em </li>
        <li> small </li>
        <li> sub ; super </li>
        <li> delete ; mark </li>
    </ul>
    
</body>
</html>
